
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<input type="number" id="id"  value="0"/>
<input onclick="inceaseTwoValue()" type="button" value="increa 2 "/>
<input onclick="reduceTwoValue()" type="button" value="reduce 2"/>

</body>

<script>
  function inceaseTwoValue(){
    let value = document.getElementById("id").value;
    value = Number(value) + 2  ;
    document.getElementById("id").value = value;

  }
  function reduceTwoValue(){
    let value = document.getElementById("id").value;
    value = Number(value) - 2;
    document.getElementById("id").value = value;
  }
</script>
