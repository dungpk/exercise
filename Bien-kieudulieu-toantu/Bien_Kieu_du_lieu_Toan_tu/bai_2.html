<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>

    let Celsius;
    let Fahrenheit;


    Celsius = +prompt("Nhập Nhiệt độ theo thang đo C: ");
    Fahrenheit = Celsius*9/5 +32;

    document.write("Giá trị nhiệt độ theo thang đo F là " + Fahrenheit);

</script>

</html>
