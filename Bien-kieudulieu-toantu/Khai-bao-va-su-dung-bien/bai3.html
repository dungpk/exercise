<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    
    value_first = prompt("Nhập giá trị của số thứ nhất: ");
    value_second = prompt("Nhập giá trị của số thứ hai: ");
    if (value_first % value_second==0)
    {
        alert("số thứ nhất chia hết cho số thứ 2")
    }else{
        alert("số thứ nhất không chia hết cho số thứ 2")
    }

</script>

</html>
