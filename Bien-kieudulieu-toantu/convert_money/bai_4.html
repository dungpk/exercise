<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền</title>
</head>
<style>
    table {
        width: 40%;
        border-collapse: collapse;
        text-align: center;
    }

</style>
    <script src="index.js"></script>

    <body>
    <table>
        <tr style = "<b>">
            <th> Amount</th>
            <th> From Currency</th>
            <th> To Currency</th>
        </tr>
        <tr>
            <th>
                Quantity: <input id="quantity" type="text"/>
            </th>
            <th>
                <SELECT id="FromCurrency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </SELECT>
            </th>
            <th>
                <SELECT id="ToCurrency">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </SELECT>
            </th>
            <th>
                <td><button onclick="convertMoney()">Convert</button></td>
            </th>

        </tr>
    </table>
    <br>
    <p id="Result"> </p>

</body>
</html>
